<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Research</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Fira+Code:wght@400;500&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">

  <!-- Prism.js (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/article.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/prism-theme.css">

  <!-- Import map for ES modules -->
  <script type="importmap">
  {
    "imports": {
      "marked": "https://cdn.jsdelivr.net/npm/marked@12/lib/marked.esm.js",
      "mermaid": "https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs",
      "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <!-- Navigation -->
  <nav id="nav"></nav>

  <!-- Search Overlay -->
  <div id="search-overlay" class="search-overlay hidden">
    <div class="search-modal">
      <input type="text" id="search-input" placeholder="Search posts..." autocomplete="off">
      <div id="search-results" class="search-results"></div>
    </div>
  </div>

  <!-- Hotkey Help Overlay -->
  <div id="hotkey-overlay" class="hotkey-overlay hidden">
    <div class="hotkey-modal">
      <h3>Keyboard Shortcuts</h3>
      <div id="hotkey-list"></div>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="layout">
    <!-- Sidebar TOC -->
    <aside id="toc-sidebar" class="toc-sidebar"></aside>

    <!-- Content Area -->
    <main id="content" class="content"></main>
  </div>

  <!-- Image Lightbox -->
  <div id="lightbox" class="lightbox hidden">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
